services:
  temporal_cms.temporal_client:
    class: Drupal\temporal_cms\Service\TemporalClient
    arguments:
      - '@http_client'
      - '@config.factory'
      - '@logger.factory'
  temporal_cms.workflow_subscriber:
    class: Drupal\temporal_cms\EventSubscriber\NodeWorkflowSubscriber
    arguments:
      - '@temporal_cms.temporal_client'
      - '@config.factory'
      - '@keyvalue'
      - '@current_user'
      - '@logger.factory'
      - '@entity_type.manager'
    tags:
      - { name: event_subscriber }
  temporal_cms.workflow_manager:
    class: Drupal\temporal_cms\Service\TemporalWorkflowManager
    arguments:
      - '@temporal_cms.temporal_client'
      - '@config.factory'
      - '@keyvalue'
      - '@current_user'
      - '@logger.factory'
      - '@entity_type.manager'
