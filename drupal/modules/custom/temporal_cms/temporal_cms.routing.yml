temporal_cms.settings:
  path: '/admin/config/services/temporal-cms'
  defaults:
    _form: '\\Drupal\\temporal_cms\\Form\\TemporalSettingsForm'
    _title: 'Temporal CMS settings'
  requirements:
    _permission: 'administer site configuration'

temporal_cms.signal:
  path: '/temporal/signal/{node}'
  defaults:
    _controller: '\\Drupal\\temporal_cms\\Controller\\SignalController::send'
    _title: 'Send Temporal signal'
  requirements:
    _permission: 'access content'
    node: '\\d+'
  options:
    _admin_route: FALSE
