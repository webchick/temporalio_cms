# Temporal CLI profiles for CMS orchestration environments.
# Point TEMPORAL_CONFIG_FILE to this path and select a profile via TEMPORAL_PROFILE.

[profile.cms-dev]
address = "localhost:7233"
namespace = "cms-orchestration-dev"

[profile.cms-dev.grpc_meta]
service = "cms-orchestration"
environment = "dev"

# Example managed namespace profile; customize for Temporal Cloud / self-hosted staging.
[profile.cms-staging]
address = "your-namespace.a1b2c.tmprl.cloud:7233"
namespace = "cms-orchestration"
api_key = "replace-me"

[profile.cms-staging.tls]
client_cert_path = "/etc/temporal/certs/cms-staging.crt"
client_key_path = "/etc/temporal/certs/cms-staging.key"
server_name = "your-namespace.a1b2c.tmprl.cloud"

[profile.cms-staging.grpc_meta]
environment = "staging"
service = "cms-orchestration"
